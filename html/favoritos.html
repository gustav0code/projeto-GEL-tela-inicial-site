<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos | G.E.L</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho-1">
            <a href="../index.html" class="logo"><i class="fas fa-book"></i> G.E.L</a>
            <form action="" class="search-form">
                <input type="search" placeholder="Pesquise aqui..." id="search-box">
                <label for="search-box" class="fas fa-search"></label>
                <i class="fas fa-filter filter-btn"></i>
            </form>

            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="meuEmprestimos.html"><i class="fas fa-book-open"></i></a>
                <a href="favoritos.html"><i class="fas fa-heart"></i></a>
                <a href="configuracoes.html"><i id="login-btn" class="fas fa-user"></i></a>
            </div>
        </div>

        <div class="cabecalho-2">
            <nav class="navbar">
                <a href="../index.html">Catálogo</a>
                <a href="favoritos.html" class="ativo">Favoritos</a>
                <a href="meuEmprestimos.html">Meus Empréstimos</a>
                <a href="configuracoes.html">Configurações</a>
            </nav>
        </div>
    </header>

    <section class="favoritos">
        <h1 class="titulo">Meus Favoritos</h1>
        <div class="livros-favoritos">
            <div class="livro">
                <div class="livro-imagem">
                    <img src="../imagens/alquimista-livro.jpg" alt="O Alquimista">
                </div>
                <div class="livro-detalhes">
                    <h2>O Alquimista</h2>
                    <p class="autor-livro">por <strong>Paulo Coelho</strong></p>
                    <p class="genero-livro"><strong>Gênero:</strong> Ficção, Aventura, Autoajuda</p>
                    <div class="acoes-favorito">
                        <button class="btn reservar"><i class="fas fa-ticket"></i> Reservar</button>
                        <button class="btn secundario remover"><i class="fas fa-trash"></i> Remover</button>
                    </div>
                </div>
            </div>

            <div class="livro">
                <div class="livro-imagem">
                    <img src="../imagens/harrypoter.jpg" alt="Harry Potter">
                </div>
                <div class="livro-detalhes">
                    <h2>Harry Potter</h2>
                    <p class="autor-livro">por <strong>J.K. Rowling</strong></p>
                    <p class="genero-livro"><strong>Gênero:</strong> Fantasia, Aventura</p>
                    <div class="acoes-favorito">
                        <button class="btn reservar"><i class="fas fa-ticket"></i> Reservar</button>
                        <button class="btn secundario remover"><i class="fas fa-trash"></i> Remover</button>
                    </div>
                </div>
            </div>

            <div class="livro">
                <div class="livro-imagem">
                    <img src="../imagens/java.jpg" alt="Livro Java">
                </div>
                <div class="livro-detalhes">
                    <h2>Livro Java</h2>
                    <p class="autor-livro">por <strong>Desconhecido</strong></p>
                    <p class="genero-livro"><strong>Gênero:</strong> Programação, Tecnologia</p>
                    <div class="acoes-favorito">
                        <button class="btn reservar"><i class="fas fa-ticket"></i> Reservar</button>
                        <button class="btn secundario remover"><i class="fas fa-trash"></i> Remover</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../script.js"></script>
</body>

</html>
