<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Perfil | G.E.L</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho-1">
            <a href="../index.html" class="logo"><i class="fas fa-book"></i> G.E.L</a>
            <form action="" class="search-form">
                <input type="search" placeholder="Pesquise aqui..." id="search-box">
                <label for="search-box" class="fas fa-search"></label>
                <i class="fas fa-filter filter-btn"></i>
            </form>

            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="meuEmprestimos.html"><i class="fas fa-book-open"></i></a>
                <a href="favoritos.html"><i class="fas fa-heart"></i></a>
                <a href="configuracoes.html"><i id="login-btn" class="fas fa-user"></i></a>
            </div>
        </div>

        <div class="cabecalho-2">
            <nav class="navbar">
                <a href="../index.html">Catálogo</a>
                <a href="favoritos.html">Favoritos</a>
                <a href="meuEmprestimos.html">Meus Empréstimos</a>
                <a href="configuracoes.html" class="ativo">Configurações</a>
            </nav>
        </div>
    </header>

    <section class="config-perfil">
        <h1>Configurações do Perfil</h1>
        <div class="form-container">
            <form id="perfil-form">
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
                </div>
                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha">
                </div>
                <button type="submit" class="btn salvar"><i class="fas fa-save"></i> Salvar Alterações</button>
            </form>
        </div>
    </section>

    <script src="../script.js"></script>
</body>

</html>
